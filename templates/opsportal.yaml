er class="footer">Â© 2019 Mesosphere, Inc. All Rights Reserved</footer>'
    ---
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: opsportal-landing-conf
      namespace: kubeaddons
      labels:
        app: opsportal-landing
    data:
      nginx.conf: |
        worker_processes 1;
        error_log /dev/stdout info;
        events {
            worker_connections 1024;
        }
        http {
          server {
            access_log /dev/stdout;
            listen 80;
            root /usr/share/nginx/html;
            location / {
                try_files $uri /index.html;
            }
            location = /index.html {
                expires 30s;
            }
          }
        }
    ---
    apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: opsportal-landing
      name: opsportal-landing
      namespace: kubeaddons
    spec:
      ports:
      - name: opsportal-landing
        port: 80
        protocol: TCP
        targetPort: 80
      selector:
        app: opsportal-landing
