---
apiVersion: kubeaddons.mesosphere.io/v1alpha1
kind: Addon
metadata:
  name: opsportal
  namespace: kubeaddons
spec:
  kubernetes:
    minSupportedVersion: v1.14.0
  manifest: |
    ---
    apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: ops-portal-admin
      namespace: kubeaddons
    ---
    apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
      name: ops-portal-admin
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole
      name: cluster-admin
    subjects:
      - kind: ServiceAccount
        name: ops-portal-admin
        namespace: kubeaddons
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        app: bearerproxy
      name: bearerproxy
      namespace: kubeaddons
    spec:
      selector:
        matchLabels:
          app: bearerproxy
      template:
        metadata:
          labels:
            app: bearerproxy
        spec:
          containers:
            - name: kubernetes-dashboard
              image: quay.io/joejulian/bearerproxy:latest
              imagePullPolicy: Always
              ports:
                - containerPort: 9091
                  protocol: TCP
              env:
                - name: PORT
                  value: "9091"
                - name: TARGET_URL
                  value: http://kubernetes-dashboard.kube-system:9090/
                - name: BEARER_TOKEN
                  valueFrom:
                    secretKeyRef:
                      key: token
                      name: ops-portal-admin-token
    ---
    apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: bearerproxy
      name: bearerproxy
      namespace: kubeaddons
    spec:
      ports:
      - name: kubernetes-dashboard
        port: 9091
        protocol: TCP
        targetPort: 9091
      selector:
        app: bearerproxy
    ---
    apiVersion: extensions/v1beta1
    kind: Ingress
    metadata:
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.frontend.rule.type: PathPrefixStrip
        ingress.kubernetes.io/auth-secret: ops-portal-htpasswd
        ingress.kubernetes.io/auth-type: basic
        ingress.kubernetes.io/auth-header-field: X-WebAuth-User
      name: ops-portal
      namespace: kubeaddons
    spec:
      rules:
      - http:
          paths:
          # kubernetes-dashboard
          - backend:
              serviceName: bearerproxy
              servicePort: 9091
            path: /ops/portal/kubernetes
          # kibana
          - backend:
              serviceName: kibana-kubeaddons
              servicePort: 5601
            path: /ops/portal/kibana
          # grafana
          - backend:
              serviceName: prometheus-kubeaddons-grafana
              servicePort: 3000
            path: /ops/portal/grafana
          # prometheus
          - backend:
              serviceName: prometheus-kubeaddons-prom-prometheus
              servicePort: 9090
            path: /ops/portal/prometheus
          # alertmanager
          - backend:
              serviceName: prometheus-kubeaddons-prom-alertmanager
              servicePort: 9093
            path: /ops/portal/alertmanager
          # traefik
          - backend:
              serviceName: traefik-kubeaddons-dashboard
              servicePort: 80
            path: /ops/portal/traefik
    ---
    apiVersion: extensions/v1beta1
    kind: Ingress
    metadata:
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/rewrite-target: /
        traefik.ingress.kubernetes.io/priority: "1"
        ingress.kubernetes.io/auth-secret: ops-portal-htpasswd
        ingress.kubernetes.io/auth-type: basic
      name: opsportal-landing
      namespace: kubeaddons
    spec:
      rules:
      - http:
          paths:
          - backend:
              serviceName: opsportal-landing
              servicePort: 80
    ---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        app: opsportal-landing
      name: opsportal-landing
      namespace: kubeaddons
    spec:
      selector:
        matchLabels:
          app: opsportal-landing
      template:
        metadata:
          labels:
            app: opsportal-landing
        spec:
          containers:
            - name: opsportal-landing
              image: nginx:1.15-alpine
              imagePullPolicy: IfNotPresent
              ports:
                - containerPort: 80
                  protocol: TCP
              volumeMounts:
                - name: landing-html
                  mountPath: /usr/share/nginx/html
                - name: landing-conf
                  mountPath: /etc/nginx
          volumes:
            - name: landing-html
              configMap:
                name: opsportal-landing-html
            - name: landing-conf
              configMap:
                name: opsportal-landing-conf
    ---
    apiVersion: v1
    kind: ConfigMap
    metadata:
      creationTimestamp: null
      name: opsportal-landing-html
      namespace: kubeaddons
      labels:
        app: opsportal-landing
    data:
